<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', Courier, monospace;
        }
        body{
            background-image: url(img/fbg.jpg);
            background-size: cover;
        }

        .main_div{
            width: 100%;
            height: 100vh;
            position: relative;
            /* border: 2px solid green; */
        }
        .box{
            /* border: 2px solid rebeccapurple; */
            width: 400px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 50px;
            background: rgb(0,0,0,0.8);
            border-radius: 10px;
        }
        .box h1{
            margin-bottom: 30px;
            color: #fff;
            text-align: center;
            text-transform: capitalize;
        }
        .box .inputbox{
            position: relative;
        }
        .box .inputbox input{
            width: 100%;
            padding: 10px;
            font-size: 16px;
            color: #fff;
            letter-spacing: 1px;
            margin-bottom: 30px;
            border: none;
            border-bottom: 1px solid #fff;
            background: transparent;
            outline: none;
        }
        .box .inputbox label{
            position: absolute;
            top: 0;
            left: 0;
            letter-spacing: 1px;
            padding: 10px 0;
            font-size: 16px;
            color: #fff;
            transition: 0.5s;
        }
        .box .inputbox input:focus ~ label,.box .inputbox input:valid ~ label
        {
            top: -15px;
            left: 0;
            color: #03a9f4;
            font-size: 12px;
        }
        .box input[type="submit"]{
            background: transparent;
            border: none;
            outline: none;
            color: #fff;
            background: #1b749e;
            padding: 8px 16px;
            border-radius: 5px;
            font-size: 14px;
        }
        .box input[type="submit"]:hover{
            background: rgb(124, 172, 168);
        }
    </style>
</head>

<body>
    <div class="main_div">
        <div class="box">
            <h1>login form</h1>
            <form action="">
                <div class="inputbox">
                    <input type="text" name="username" autocomplete="off">
                    <label for="">username</label>
                </div>

                <div class="inputbox">
                    <input type="password" name="username" autocomplete="off">
                    <label for="">password</label>
                </div>
                <input type="submit" name="" value="login">
            </form>
        </div>
    </div>
</body>

</html>
